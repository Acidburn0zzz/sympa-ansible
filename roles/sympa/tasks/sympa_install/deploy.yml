---

- name: "Install Sympa [1/3: configure]"
  shell: ./configure --prefix={{ install_prefix }}/{{ sympa.install_dir_name }} --with-lockdir=/var/lock --without-initdir --with-unitsdir=/lib/systemd/system --with-expldir={{ sympa.lists_path }}
  args:
    chdir: "{{ install_prefix }}/{{ sympa.install_dir_name }}/src/{{ source_dir }}"
    executable: /bin/bash

- name: "Install Sympa [2/3: make]"
  shell: make
  args:
    chdir: "{{ install_prefix }}/{{ sympa.install_dir_name }}/src/{{ source_dir }}"
    executable: /bin/bash

- name: "Install Sympa [3/3: make install]"
  shell: make install
  args:
    chdir: "{{ install_prefix }}/{{ sympa.install_dir_name }}/src/{{ source_dir }}"
    executable: /bin/bash

